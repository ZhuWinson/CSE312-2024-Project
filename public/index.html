<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE312 Project Home</title>
    
</head>
<body>

<header>
    <h1>WAJD</h1>
    <div style="height: 75px; width: 75px; display: flex;">
        <img src="image/lmao_logo.jpg" alt="Trending Image">
    </div>
    <div>
        <button>Login</button>
        <button>Register</button>
    </div>
</header>

<div>
    
    <div>
        <div>
            <select id="categoryMenu" onchange="setFeedCategory(this.value)">
                <option value="default" selected disabled>Filter by category</option>
                <option value="trending">Trending</option>
                <option value="animals">Animals</option>
                <option value="darkHumor">Dark Humor</option>
                <option value="gaming">Gaming</option>
                <option value="political">Political</option>
                <option value="popCulture">Pop Culture</option>
                <option value="sports">Sports</option>
                <option value="tecnology">Technology</option>
                <option value="wholesome">Wholesome</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>

    <div>
        <img id="feedImage" alt="Feed Image">
        
        <div>
            <button>Like</button>
            <button>Comment</button>
        </div>
    </div>

</div>

<script src="index.js"></script>

</body>
</html>
